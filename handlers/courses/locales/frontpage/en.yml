faq:
  title: 常见问题
  questions:
    - title: 这些都是真的吗? 这些课程都真的这么棒吗?
      answer:
        - "<p>这看你的个人情况啦.</p><p>我们并没有 HTML/CSS/PHP/Photoshop 等的教程.</p>
          <p>我专注于 <strong>on JavaScript only</strong>. 并尽可能做到最好. 在本页上面选一个你感兴趣的课程, 看看本课程是否合你的胃口.</p>"
    - title: 你们支持哪些支付方式? 公司能为我付款吗?
      answer:
        - "<p>所有的主流支付方式都支持. 你可以通过银行转账, Webmoney, Paypal, Yandex.Money,
          银行卡, 或者公司为你付款.</p><p>如果有需要的话, 签名的文件会可以扫描发给你也可以通过邮件发送你.</p><p>你可以在注册的时候选择合适你的支付方式.</p>"
    - title: 可以下载课程吗?
      answer:
        - "<p>我们有一系列的教学视频支持参与者下载.但是本教程的主要思想是在网上跟着老师学习,
        我们会经常开会交流,那样你有会多机会向有经验的开发者展示你的代码,交流你的困惑,问些问题,提升你的代码能力.
       </p><p>这是一种完全不一样的方式, 而不是那些 \"可以下载\" 甚至 \"机械目标\" 教程, 因此本课程会让你得到完全不一样的结果.</p>"
    - title: 会不会有人学了没什么用?
      answer:
        - "<p>我们会根据参与者的水平定值课程. 所有的参与者都能胜任并且成功的完成课程.</p><p>学习曲线平滑,
          开始慢,然后加快速度以保证所有人都能完成所有的课程.</p>
          <p>如果有人学了没有进步,请告诉我.我会帮助他,甚至可以组织额外的课程都没问题.如果你觉得没有进步,请告诉我.我们既不会丢下初级水平学生也不会阻碍整个小组的笑了.最坏的情况下,也可以更正下一站重新学习一边.</p>"
    - title: 我会得到证书吗?
      answer:
        - "<p>你可以下载电子格式的证书. 请注意我们更加关注知识和技能;通常情况下证书在面试的时候并不是很重要 .</p>"
    - title: 你有其他课程的计划吗...? 什么时候?
      answer:
        - "<p>这很难预测. 计划赶不上变化. 如果你真的想知道其他课程的信息,你可以<a href=\"/newsletter\" target=\"_blank\">请求等多</a>.</p>"
  another_question: "你有其他问题吗? 你可以在下面的评论框里提问或者给我些邮件
